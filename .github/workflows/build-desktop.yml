name: Build Desktop App

on:
  push:
    branches: [main, master]
    tags: ['v*']
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: win
            artifact: "OmniPlan AI*.exe"
          - os: macos-latest
            target: mac
            artifact: "OmniPlan AI*.dmg"
          - os: ubuntu-latest
            target: linux
            artifact: "OmniPlan AI*.AppImage"

    runs-on: ${{ matrix.os }}

    defaults:
      run:
        working-directory: omniplan-ai---executive-life-os

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: omniplan-ai---executive-life-os/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build & Package
        run: npm run dist:${{ matrix.target }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: OmniPlan-AI-${{ matrix.target }}
          path: omniplan-ai---executive-life-os/release/${{ matrix.artifact }}
          if-no-files-found: warn

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          generate_release_notes: true
